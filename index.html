<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

  <div class="container-fluid">
    <div class="row navigation-bar navBar">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#demo-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="demo-navbar-collapse">
            <a class="navbar-brand brand" href="#">Wikipedia Viewer</a>
            <ul class="nav navbar-nav">
              <li class="active home">
                <a href="http://www.fernandogomez.io">Home</a>
              </li>
              <li>
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="row form">
      <form action="" method="GET" role="form">
        <!-- <legend>Form title</legend> -->
        <div class="form-group">
          <label id="label">Search for an Article</label>
          <img src="http://blavity.blavity.netdna-cdn.com/wp-content/uploads/2016/01/wikipedia-696x392.jpg?857868">
          <input type="text" class="form-control" id="searchTerm" placeholder="Please enter your search article here...">
        </div>
        <button type="submit" class="btn btn-primary" id="search">Search</button>
      </form>
      <div>
        <ul id="output">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
