<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <!-- fonts -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro|Montserrat' rel='stylesheet' type='text/css'>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

  <div class="container-fluid">
    <!-- <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Wikipedia-W-bold-in-square.svg/2000px-Wikipedia-W-bold-in-square.svg.png" width="200px" height="200px">
    </div> -->
    <div class="row navigation-bar navBar">
      <nav class="navbar navbar-default navHeader" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#demo-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="demo-navbar-collapse">
            <!-- <a class="navbar-brand brand" href="#">Wikipedia Viewer</a> -->
            <ul class="nav navbar-nav">
              <li class="active">
                <a class="home" href="https://en.wikipedia.org/wiki/Main_Page" target="_blank">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Wikipedia-W-bold-in-square.svg/2000px-Wikipedia-W-bold-in-square.svg.png" width="90px" height="90px">
                <p>Wikipedia Viewer</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="row form">
      <div class="form-group">
        <label id="label">Search for an Article</label>
        <input type="text" class="form-control" id="searchTerm" placeholder="Please enter your search article here...">
      </div>
      <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
      <button type="button" class="btn btn-default randomBtn">Random Article</button>
      <div>
        <ul id="output">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
